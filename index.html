<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Selection Menu</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .add-button-container {
      margin: 10px;
      padding: 15px;
      border: 1px solid white;
      display: inline-block;
      vertical-align: top;
      width: 250px;
    }
    .add-button {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .total-value {
      font-size: 16px;
      margin-top: 10px;
    }
    .extraMenu, .enchantmentMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid white;
      padding: 30px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      flex-direction: column;
      align-items: center;
    }
    .menu-categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .menu-category {
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: 4px solid;
    }
    .unit-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .unit {
      width: 80px;
      height: 80px;
      background: black;
      border: 3px solid white;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .unit img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .enchantment-label {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 3px 6px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
    }
    .unit-count {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 12px;
    }
    .close-btn {
      cursor: pointer;
      font-size: 30px;
      color: #ff0000;
    }
    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 20px;
    }
    .modal-content input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid white;
      border-radius: 5px;
      background: black;
      color: white;
      font-size: 16px;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .modal-content label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .modal-content button {
      background-color: black;
      color: white;
      border: 3px solid #333333;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .menu-category {
        font-size: 12px;
        padding: 8px 10px;
      }
      .unit {
        width: 60px;
        height: 60px;
      }
      .add-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      .total-value {
        font-size: 14px;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      .add-button-container {
        width: 90%;
      }
    }

    /* Новые стили для обводки редкостей */

  /* Обводка для кнопки APEX */
  .menu-category.apex {
    border: 3px solid transparent; /* Прозрачная обводка для градиента */
    border-image: linear-gradient(to bottom, #8024f5, #d70a4e) 1; /* Градиентная обводка */
    background: none; /* Убираем фон */
  }
  .menu-category.evolutions {
    border: 3px solid #ffd966; /* Желтая обводка для Evolutions */
    background: none; /* Убираем фон */
  }
  .menu-category.forgotten {
    border: 3px solid #78b8f0; /* Голубая обводка для Forgotten */
    background: none; /* Убираем фон */
  }
  .menu-category.nightmares {
    border: 3px solid #9900ff; /* Фиолетовая обводка для Nightmares */
    background: none; /* Убираем фон */
  }
  .menu-category.secrets {
    border: 3px solid red; /* Красная обводка для Secrets */
    background: none; /* Убираем фон */
  }
  .menu-category.mythics-plus {
    border: 3px solid #ffd966; /* Желтая обводка для Mythics+ */
    background: none; /* Убираем фон */
  }
  .menu-category.items {
    border: 3px solid #ffff00; /* Ярко-желтая обводка для Items */
    background: none; /* Убираем фон */
  }
  .menu-category.developer {
    border: 3px solid #01809e; /* Синяя обводка для Developer */
    background: none; /* Убираем фон */
  }

  /* Стили для обводки юнитов */
  .unit.apex {
    border: 3px solid transparent; /* Прозрачная обводка для градиента */
    border-image: linear-gradient(to bottom, #8024f5, #d70a4e) 1; /* Градиентная обводка */
    background: none; /* Убираем фон */
  }
  .unit.evolutions {
    border: 3px solid #ffd966; /* Желтая обводка для Evolutions */
  }
  .unit.forgotten {
    border: 3px solid #78b8f0; /* Голубая обводка для Forgotten */
  }
  .unit.nightmares {
    border: 3px solid #9900ff; /* Фиолетовая обводка для Nightmares */
  }
  .unit.secrets {
    border: 3px solid red; /* Красная обводка для Secrets */
  }
  .unit.mythics-plus {
    border: 3px solid #ffd966; /* Желтая обводка для Mythics+ */
  }
  .unit.items {
    border: 3px solid #ffff00; /* Ярко-желтая обводка для Items */
  }
  .unit.developer {
    border: 3px solid #01809e; /* Синяя обводка для Developer */
  }
  </style>
</head>

  <div class="container">
    <div class="add-button-container" id="leftContainer">
      <div class="title">Your Value</div>
      <div class="add-button" onclick="openMenu('unitMenu', 'left')">+</div>
      <div class="total-value" id="leftTotalValue">Total Value: 0</div>
      <div class="unit-list" id="leftUnitList"></div>
    </div>
    <div class="add-button-container" id="rightContainer">
      <div class="title">Their Value</div>
      <div class="add-button" onclick="openMenu('unitMenu', 'right')">+</div>

      <div class="unit-list" id="rightUnitList"></div>
    </div>
  </div>
  <!-- Меню с юнитами -->
  <div class="extraMenu" id="unitMenu">
    <span class="close-btn" onclick="closeMenu('unitMenu')" style="cursor: pointer; font-size: 30px; color: #ff0000;">×</span>
    <div class="menu-categories">
      <div class="menu-category apex" onclick="showUnits('Apex')">Apex</div>
      <div class="menu-category evolutions" onclick="showUnits('Evolutions')">Evolutions</div>
      <div class="menu-category forgotten" onclick="showUnits('Forgotten')">Forgotten</div>
      <div class="menu-category nightmares" onclick="showUnits('Nightmares')">Nightmares</div>
      <div class="menu-category secrets" onclick="showUnits('Secrets')">Secrets</div>
      <div class="menu-category mythics-plus" onclick="showUnits('Mythics+')">Mythics+</div>
    </div>
    <div class="menu-categories" style="margin-top: 10px;">
      <div class="menu-category items" onclick="showUnits('Items')">Items</div>
      <div class="menu-category developer" onclick="showUnits('Developer')">Developer</div>
    </div>
    <div class="unit-selection" id="unitSelection"></div>
  </div>
  <!-- Меню с зачарованиями -->
  <div class="enchantmentMenu" id="enchantmentMenu">
    <div class="modal-content">
      <h2 id="quantity-title">Enter Quantity <span class="close" onclick="closeMenu('enchantmentMenu')">×</span></h2>
      <input type="number" id="quantityInput" placeholder="Quantity" min="1">
      <form id="enchantmentForm" style="display: flex; flex-direction: column; gap: 10px;">
        <label>
          Springlock<input type="radio" name="enchantment" id="springlockCheckbox" style="accent-color: #4d36bf;">
        </label>
        <label>
          Vengeance<input type="radio" name="enchantment" id="vengeanceCheckbox" style="accent-color: red;">
        </label>
        <label>
          Overclocked<span style="color: red;">(Visual Only)</span><input type="radio" name="enchantment" id="overclockedCheckbox" style="accent-color: #2e93e5;">
        </label>
        <label>
          Puppet's Nightmare<input type="radio" name="enchantment" id="puppetsNightmareCheckbox" style="accent-color: #211854;">
        </label>
        <label>
          Shadow<input type="radio" name="enchantment" id="shadowCheckbox" style="accent-color: #394057;">
        </label>
        <label>
          Bounded<input type="radio" name="enchantment" id="boundedCheckbox" style="accent-color: #24e838;">
        </label>
        <label>
          Boss Killer<input type="radio" name="enchantment" id="bossKillerCheckbox" style="accent-color: #4ff513;">
        </label>
        <label>
          Withered<input type="radio" name="enchantment" id="witheredCheckbox" style="accent-color: #61151e;">
        </label>
      </form>
      <button style="background-color: black; color: white; border: 3px solid #333333;" id="add" onclick="confirmQuantity()">Add</button>
    </div>
  </div>

};

    // Стоимость зачарований (общая для всех юнитов, кроме Springlock и Vengeance)
    const enchantmentCosts = {
      "Overclocked+": 3000,
      "Puppet's Nightmare": 200,
      "Bounded": 300,
      "Boss Killer": 100,
      "Withered": 100,
      "Shadow": 8
    };

    // Функция для форматирования стоимости
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + ' M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + ' k';
      } else {
        return num.toString();
      }
    }

    // Открытие меню выбора юнитов
    function openMenu(menuId, container) {
      currentContainer = container; // Запоминаем, какой контейнер выбран
      document.getElementById(menuId).style.display = 'flex';
    }

    // Закрытие меню
    function closeMenu(menuId) {
      document.getElementById(menuId).style.display = 'none';
    }

    // Показ юнитов для выбранной редкости
    function showUnits(rarity) {
      const unitSelection = document.getElementById('unitSelection');
      unitSelection.innerHTML = ''; // Очистка перед заполнением
      for (const key in units) {
        if (units[key].rarity === rarity) {
          unitSelection.innerHTML += `
            <div class="unit ${rarity.toLowerCase()}" onclick="selectUnit('${key}')">
              <img src="${units[key].img}" alt="${key}" />
            </div>`;
        }
      }
    }
    // Выбор юнита
    function selectUnit(unitName) {
      selectedUnit = unitName;
      closeMenu('unitMenu');
      openMenu('enchantmentMenu', currentContainer);
    }

    // Подтверждение количества и зачарования
    function confirmQuantity() {
      const quantity = parseInt(document.getElementById('quantityInput').value);
      if (isNaN(quantity) || quantity <= 0) {
        alert('Ошибка: Количество юнитов некорректно');
        return;
      }

      const selectedEnchantmentRadio = document.querySelector('input[name="enchantment"]:checked');
      if (!selectedEnchantmentRadio) {
        alert('Ошибка: Зачарование не выбрано');
        return;
      }
      selectedEnchantment = selectedEnchantmentRadio.parentElement.textContent.trim();

      addUnit(quantity);
    }

    // Добавление юнита в выбранный контейнер
    function addUnit(count) {
      if (!selectedUnit || !selectedEnchantment) {
        alert('Ошибка: Юнит или зачарование не выбраны');
        return;
      }

      const unitData = units[selectedUnit];
      let enchantmentCost = 0;

      // Если зачарование Springlock или Vengeance, берем стоимость из данных юнита
      if (selectedEnchantment === "Springlock" || selectedEnchantment === "Vengeance") {
        enchantmentCost = unitData.enchantments[selectedEnchantment] || 0;
      } else {
        // Для остальных зачарований берем общую стоимость
        enchantmentCost = enchantmentCosts[selectedEnchantment] || 0;
      }

      const unitCost = unitData.price + enchantmentCost;
      const totalCost = unitCost * count; // Общая стоимость всех юнитов
      let unitList;
      let totalValue;

      if (currentContainer === 'left') {
        totalValueLeft += totalCost;
        unitList = document.getElementById('leftUnitList');
        totalValue = totalValueLeft;
      } else if (currentContainer === 'right') {
        totalValueRight += totalCost;
        unitList = document.getElementById('rightUnitList');
        totalValue = totalValueRight;
      }

      // Проверяем, есть ли уже такой юнит с таким же зачарованием
      let existingUnit = Array.from(unitList.children).find(child => {
        const unitName = child.getAttribute("data-unit-name");
        const enchantment = child.getAttribute("data-enchantment");
        return unitName === selectedUnit && enchantment === selectedEnchantment;
      });

      if (existingUnit) {
        // Если юнит уже есть, увеличиваем его количество
        const countElement = existingUnit.querySelector(".unit-count");
        const currentCount = parseInt(countElement.textContent);
        countElement.textContent = currentCount + count;
      } else {
        // Если юнита нет, добавляем новый
        const newUnit = document.createElement('div');
        newUnit.className = `unit ${unitData.rarity.toLowerCase()}`;
        newUnit.setAttribute("data-unit-name", selectedUnit);
        newUnit.setAttribute("data-enchantment", selectedEnchantment);
        newUnit.innerHTML = `
          <img src="${unitData.img}" alt="${selectedUnit}" />
          <div class="enchantment-label">${selectedEnchantment}</div>
          <div class="unit-count">${count}</div>`;
        newUnit.onclick = function() {
          removeUnit(newUnit, unitCost); // Передаем стоимость одного юнита
        };
        unitList.appendChild(newUnit);
      }

      // Обновляем стоимость
      document.getElementById(currentContainer + 'TotalValue').innerText = `Total Value: ${formatNumber(totalValue)}`;

      // Закрываем меню
      closeMenu('enchantmentMenu');
    }

    // Удаление юнита
    function removeUnit(unitElement, unitCost) {
      const unitList = document.getElementById(currentContainer + 'UnitList');
      const count = parseInt(unitElement.querySelector('.unit-count').textContent); // Получаем количество юнитов

      // Вычитаем стоимость всех удаляемых юнитов
      const totalCostToRemove = unitCost * count;

      if (currentContainer === 'left') {
        totalValueLeft -= totalCostToRemove;
        document.getElementById('leftTotalValue').innerText = `Total Value: ${formatNumber(totalValueLeft)}`;
      } else if (currentContainer === 'right') {
        totalValueRight -= totalCostToRemove;
        document.getElementById('rightTotalValue').innerText = `Total Value: ${formatNumber(totalValueRight)}`;
      }

      // Удаляем юнит из списка
      unitList.removeChild(unitElement);
    }
  </script>
